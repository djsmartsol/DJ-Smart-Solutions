<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2>Contact Us</h2>
                    <p>Address: 1/246, Pangayan Kottai, Kondampatti, Dharmapuri-635202</p>
                    <p>Email: sindhumathi1001@gmail.com</p>
                    <p>Phone: +91 9677360667</p>
                </div>
                <div class="col-md-6">
                    <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
                        <div class="mb-3">
                            <input type="hidden" name="apikey" value="7a2591a9-0e59-4f87-a7e1-4a8fe0c59c05">
                            <input type="hidden" name="subject" value="">
                            <input type="hidden" name="redirect" value="https://web3forms.com/success"> 
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required="" placeholder="name"/>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required="" placeholder="email"/>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone No</label>
                            <input type="tel" class="form-control" id="phoneno" name="phoneno" required="" placeholder="phone no"/>
                        </div>
                        <div class="mb-3">
                            <label for="request_quote" class="form-label">Request Quote</label>
                            <textarea class="form-control" id="request_quote" name="request_quote" placeholder="Request quote" rows="4" required=""></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
